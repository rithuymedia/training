<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #main{ border:2px solid black;width:50vw;max-width:500px;margin:30px;}
        textarea, input{width:50%;padding:5px 10px;margin: 20px;display:block;font-size: 20px;}
        header{margin:20px;font-size: 30px; text-align: center;}
    </style>
</head>
<body>
    <div id="main">
        <header>
            Contact Form
        </header>
        <form >
            <input type="text" name="Name" id="" placeholder="Name">
            <input type="tel" placeholder="Mobile">
            <input type="email" placeholder="Email">
            <textarea name="" id="" cols="30" rows="10" placeholder="Comments"></textarea>
            <input style="display:inline;" type="submit" value="Submit">
            <input style="display:inline;" type="reset" value="Reset">

        </form>
    </div>
</body>
</html>
