<!doctype html>
<html lang="en">
<head>
<style>
#main{margin:30px;border:2px solid black;width:500px;}

</head>

<body>
	<div id="main">
	<header>Contact form</header>

			<input type="text" name="Name" placeholder="Name">

		</form>
